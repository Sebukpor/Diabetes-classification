<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Detection - DAS medhub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-title {
            font-size: 32px;
            font-weight: bold;
        }

        .header-title .das {
            color: green;
        }

        .header-title .medhub {
            color: orange;
        }

        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }

        input, select {
            padding: 5px;
            width: 200px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        #predictionResult {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
<script>
    // Preprocess the input data
    function preprocessInput(data) {
        const gender = data.gender === 'Female' ? 1 : 0;
        const smoking_history_mapping = {
            'never': 0,
            'former': 1,
            'current': 2,
            'not current': 3,
            'ever': 4,
            'No Info': 5
        };
        const smoking_history = smoking_history_mapping[data.smoking_history];

        // Create the input array
        const inputArray = [
            gender,
            data.age,
            data.hypertension,
            data.heart_disease,
            smoking_history,
            data.bmi,
            data.HbA1c_level,
            data.blood_glucose_level
        ];

        // Mean and standard deviation derived from the training data
        const mean = [
            0.41466000,
            41.8858560,
            0.07485,
            0.03942,
            2.17965,
            27.3207671,
            5.527507,
            138.058060
        ];
        const stdDev = [
            0.49302848,
            22.51672729,
            0.26314915,
            0.19459204,
            1.88964967,
            6.63675023,
            1.07066674,
            40.70793251
        ];

        const normalizedInput = inputArray.map((value, index) => (value - mean[index]) / stdDev[index]);

        // Convert the array to a Tensor
        return tf.tensor2d([normalizedInput]);
    }

    // Make the prediction
    async function predictDiabetes() {
        try {
            // Load the TensorFlow.js model (converted from SavedModel format)
            const model = await tf.loadGraphModel('model/model.json');
            console.log("Model loaded successfully!");

            // Sample input data from form fields
            const inputData = {
                gender: document.getElementById('gender').value,
                age: parseFloat(document.getElementById('age').value),
                hypertension: parseInt(document.getElementById('hypertension').value),
                heart_disease: parseInt(document.getElementById('heart_disease').value),
                smoking_history: document.getElementById('smoking_history').value,
                bmi: parseFloat(document.getElementById('bmi').value),
                HbA1c_level: parseFloat(document.getElementById('HbA1c_level').value),
                blood_glucose_level: parseFloat(document.getElementById('blood_glucose_level').value)
            };

            // Preprocess and predict
            const inputTensor = preprocessInput(inputData);
            const prediction = model.predict(inputTensor);
            
            // Get the raw output (sigmoid result)
            const confidence = prediction.dataSync()[0];
            const classLabels = ["non-diabetic", "diabetic"];

            // Determine predicted class
            const predictedClass = confidence > 0.5 ? 1 : 0;

            const confidencePercentage = (confidence * 100).toFixed(4);
            let explanation = '';

            // Special handling for highly certain predictions
            if (confidence === 1.0000 && predictedClass === 1) {
                explanation = `The model is absolutely certain (100.00% sure) that the patient is diabetic.`;
            } else if (confidence === 0.0000 && predictedClass === 0) {
                explanation = `The model is absolutely certain (100.00% sure) that the patient is non-diabetic.`;
            } else if (confidencePercentage < 0.01 && predictedClass === 0) {
                explanation = `The model is almost certain (confidence < 0.01%) that the patient is non-diabetic.`;
            } else if (confidencePercentage < 1 && predictedClass === 0) {
                explanation = `The model is very confident (${confidencePercentage}% sure) that the patient is non-diabetic.`;
            } else if (confidence >= 0.90) {
                explanation = `The model is very confident (${confidencePercentage}% sure) that the patient is ${classLabels[predictedClass]}.`;
            } else if (confidence <= 0.10) {
                explanation = `The model is very confident (${confidencePercentage}% sure) that the patient is ${classLabels[predictedClass]}.`;
            } else {
                explanation = `The model predicts that the patient is ${classLabels[predictedClass]} with a confidence of ${confidencePercentage}%.`;
            }

            // Display the result
            const resultText = `Predicted Class: ${classLabels[predictedClass]}. ${explanation}`;
            document.getElementById('predictionResult').innerText = resultText;
        } catch (error) {
            console.error("Error making prediction:", error);
        }
    }
</script>
</head>
<body>
    <div class="header">
        <h1 class="header-title"><span class="das">DAS</span> <span class="medhub">medhub</span></h1>
    </div>

    <h1>Diabetes Detection</h1>
    <form>
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br>

        <label for="hypertension">Hypertension (0 or 1):</label>
        <input type="number" id="hypertension" min="0" max="1" required><br>

        <label for="heart_disease">Heart Disease (0 or 1):</label>
        <input type="number" id="heart_disease" min="0" max="1" required><br>

        <label for="smoking_history">Smoking History:</label>
        <select id="smoking_history">
            <option value="never">Never</option>
            <option value="former">Former</option>
            <option value="current">Current</option>
            <option value="not current">Not Current</option>
            <option value="ever">Ever</option>
            <option value="No Info">No Info</option>
        </select><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" step="0.01" required><br>

        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="number" id="HbA1c_level" step="0.01" required><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="number" id="blood_glucose_level" required><br>

        <button type="button" onclick="predictDiabetes()">Predict Diabetes</button>
    </form>

    <h2 id="predictionResult">Prediction will appear here.</h2>
</body>
</html>
